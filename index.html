<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <!-- tailwind + daisyui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- navbar starts -->
    <div class="w-11/12 mx-auto navbar bg-base-100 items-center border-b">

            <img src="./Logo.png" alt=""> 
        </div>
        <div class="navbar-center hidden lg:flex">
            <a class="btn">Sort by choice</a>
        </div>
        <div class="navbar-end ">
          <a class="btn bg-red-200">Button</a>

      </div>
      <nav id="categories" class="py-3 flex justify-center gap-5">

      <!-- navbar ends -->
       <main>
        <section id="videos" class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 py-10">

        </section>
       </main>
       <script src="./video.js"></script>
